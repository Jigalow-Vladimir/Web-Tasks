<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Зворотний лічильник</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>До початку події залишилося:</h1>
    <div id="countdown">
      <span id="days">0</span> днів
      <span id="hours">0</span> год
      <span id="minutes">0</span> хв
      <span id="seconds">0</span> сек
    </div>
    <button id="subscribeBtn">Підписатися</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
